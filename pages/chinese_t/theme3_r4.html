<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>R4 Original Theme - TWiLight Menu++ Manual</title>
		<link rel="stylesheet" href="../assets/css/layout.css">
		<link rel="stylesheet" href="../assets/css/button-hit.css">
	</head>
	<body>
		<div class="ds-size">
			<div class="banner">
				<img src="../assets/images/r4-theme.png">
			</div>
			<div class="bottom-screen">
				<img class="twilightLogo" src="../assets/images/twilight.png">
				<div class="ds-margin">
					<div class="section-title">功能表</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action font leftRight"></span>
							<span class="button-action-text">上一頁/下一頁</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonA"></span>
							<span class="button-action-text">開啟已選擇的選項</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonB"></span>
							<span class="button-action-text">重啟 TWiLight Menu++</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action">START / SELECT</span>
							<span class="button-action-text">Open settings</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action"><img src="../assets/images/tap.png"></span>
							<span class="button-action-text">Open option</span>
						</div>
					</div>

					<div class="section-title">File Browser</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action font upDown"></span>
							<span class="button-action-text">Previous/next entry</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font leftRight"></span>
							<span class="button-action-text">Move up/down by 10</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonA"></span>
							<span class="button-action-text">Launch selected application</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonB"></span>
							<span class="button-action-text">Go up a directory level</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonX"></span>
							<span class="button-action-text">Hide entry</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonY"></span>
							<span class="button-action-text">Show per-game settings</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action">START</span>
							<span class="button-action-text">Return to Main Menu</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
