<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GBARunner2 - TWiLight Menu++ 說明書</title>
		<link rel="stylesheet" href="../assets/css/layout.css">
		<link rel="stylesheet" href="../assets/css/button-hit.css">
	</head>
	<body>
		<div class="ds-size">
			<div class="banner">
				<img src="../assets/images/GBARunner2-xcf.png">
			</div>
			<div class="bottom-screen">
				<img class="twilightLogo" src="../assets/images/twilight.png">
				<div class="ds-margin">
					<div class="section-title">檔案瀏覽器</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action font upDown"></span>
							<span class="button-action-text">上一行/下一行</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font leftRight"></span>
							<span class="button-action-text">上下滾動10行</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonA"></span>
							<span class="button-action-text">載入ROM</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonB"></span>
							<span class="button-action-text">退回至上層</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonL"></span>
							<span class="button-action-text">切換螢幕</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonR"></span>
							<span class="button-action-text">打開設定菜单</span>
						</div>
					</div>
					<div class="section-title">遊戲中</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action"><img src="../assets/images/tap.png"></span>
							<span class="button-action-text">打開菜单</span>
						</div>
					</div>
					<div class="section-title">BIOS檔案</div>
					<div class="section-body">
						GBARunner2使用官方GBA BIOS檔案以保證遊戲相容性。 该檔案必須名为<code class="language-plaintext">bios.bin</code>並放在SD卡根目錄，或<code class="language-plaintext">sd:/gba</code>和<code class="language-plaintext">sd:/_gba</code>中。
						<hr>
						請保證您的GBA BIOS檔案的CRC32驗證碼为：<code class="language-plaintext">81977335</code>.<br>
						可以在此檢查：<span class="ext-link">simplycalc.com/crc32-file.php</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
