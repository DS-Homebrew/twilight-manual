<!DOCTYPE html>
<html lang="he" dir="rtl">
	<head>
		<meta charset="utf-8">
		<title>ערכת הנושא R4 Original - מדריך ++TWiLight Menu</title>
		<link rel="stylesheet" href="../assets/css/layout.css">
		<link rel="stylesheet" href="../assets/css/button-hit.css">

		<link rel="preload" href="../assets/font/nintendo_NTLG-DB.ttf" as="font">
		<link rel="preload" href="../assets/font/NotoSansHebrew-Medium.ttf" as="font">
		<link rel="preload" href="../assets/font/NotoSansKR-Medium.otf" as="font">
		<link rel="preload" href="../assets/font/NotoSansSC-Medium.otf" as="font">
		<link rel="preload" href="../assets/font/NotoSansTC-Medium.otf" as="font">
	</head>
	<body>
		<div class="ds-size">
			<div class="banner">
				<img src="../assets/images/r4-theme.png">
			</div>
			<div class="bottom-screen">
				<img class="twilightLogo" src="../assets/images/twilight.png">
				<div class="ds-margin">
					<div class="section-title">תפריט ראשי</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action font leftRight"></span>
							<span class="button-action-text">האפשרות הקודמת\הבאה</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonA"></span>
							<span class="button-action-text">פתח את האפשרות שנבחרה</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonB"></span>
							<span class="button-action-text">אתחל מחדש את ++TWiLight Menu</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action">START / SELECT</span>
							<span class="button-action-text">פתח הגדרות</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action"><img src="../assets/images/tap.png"></span>
							<span class="button-action-text">פתח אפשרות</span>
						</div>
					</div>

					<div class="section-title">סייר הקבצים</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action font upDown"></span>
							<span class="button-action-text">הפריט הקודם\הבא</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font leftRight"></span>
							<span class="button-action-text">הזז מעלה\מטה ב-10</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonA"></span>
							<span class="button-action-text">הפעל את האפליקציה הנבחרת</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonB"></span>
							<span class="button-action-text">עלה ברמת ספרייה</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonX"></span>
							<span class="button-action-text">הסתר פריט</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonY"></span>
							<span class="button-action-text">הצג הגדרות אישיות למשחק</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action">START</span>
							<span class="button-action-text">חזרה לתפריט הראשי</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
