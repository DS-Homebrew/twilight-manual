<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>R4オリジナルテーマ - TWiLight Menu++の説明書</title>
		<link rel="stylesheet" href="../assets/css/layout.css">
		<link rel="stylesheet" href="../assets/css/button-hit.css">
	</head>
	<body>
		<div class="ds-size">
			<div class="banner">
				<img src="../assets/images/r4-theme.png">
			</div>
			<div class="bottom-screen">
				<img class="twilightLogo" src="../assets/images/twilight.png">
				<div class="ds-margin">
					<div class="section-title">メインメニュー</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action font leftRight"></span>
							<span class="button-action-text">前/次のページ</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonA"></span>
							<span class="button-action-text">選択したオプションを開く</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonB"></span>
							<span class="button-action-text">TWiLight Menu++を再起動する</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action">START / SELECT</span>
							<span class="button-action-text">設定を開く</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action"><img src="../assets/images/tap.png"></span>
							<span class="button-action-text">オプションを開く</span>
						</div>
					</div>

					<div class="section-title">ファイルブラウザー</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action font upDown"></span>
							<span class="button-action-text">前/次の項目</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font leftRight"></span>
							<span class="button-action-text">Move Up/Down by 10</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonA"></span>
							<span class="button-action-text">選択したアプリを起動する</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonB"></span>
							<span class="button-action-text">ディレクトリを上がる</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonX"></span>
							<span class="button-action-text">項目を隠す</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonY"></span>
							<span class="button-action-text">ゲームごとの設定をを開く</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action">START</span>
							<span class="button-action-text">メインメニューに戻る</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
