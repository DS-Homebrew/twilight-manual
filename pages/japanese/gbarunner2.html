<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GBARunner2 - TWiLight Menu++の説明書</title>
		<link rel="stylesheet" href="../assets/css/layout.css">
		<link rel="stylesheet" href="../assets/css/button-hit.css">
	</head>
	<body>
		<div class="ds-size">
			<div class="banner">
				<img src="../assets/images/GBARunner2-xcf.png">
			</div>
			<div class="bottom-screen">
				<img class="twilightLogo" src="../assets/images/twilight.png">
				<div class="ds-margin">
					<div class="section-title">ファイルブラウザー</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action font upDown"></span>
							<span class="button-action-text">前/次の項目</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font leftRight"></span>
							<span class="button-action-text">10ずつ上下に移動</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonA"></span>
							<span class="button-action-text">タイトルを起動</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonB"></span>
							<span class="button-action-text">ディレクトリを上がる</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonL"></span>
							<span class="button-action-text">画面を入れ替え</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonR"></span>
							<span class="button-action-text">設定を開く</span>
						</div>
					</div>
					<div class="section-title">ゲーム内</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action"><img src="../assets/images/tap.png"></span>
							<span class="button-action-text">メニューを開く</span>
						</div>
					</div>
					<div class="section-title">BIOSファイル</div>
					<div class="section-body">
						GBARunner2は、公式のGBA BIOSのダンプを使用して互換性を向上させることができます。 ファイル名は「<code class="language-plaintext">bios.bin</code>」であるが必要です。SDカードのルート、<code class="language-plaintext">sd:/gba</code>、または<code class="language-plaintext">sd:/_gba</code>にあることができます。
						<hr>
						GBA BIOSのダンプを次のCRC32ハッシュと一致を確認してください：<code class="language-plaintext">81977335</code>。<br>
						次のWebサイトにアクセスして確認できます：<span class="ext-link">simplycalc.com/crc32-file.php</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
