<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wood UIテーマ - TWiLight Menu++の説明書</title>
		<link rel="stylesheet" href="../assets/css/layout.css">
		<link rel="stylesheet" href="../assets/css/button-hit.css">
	</head>
	<body>
		<div class="ds-size">
			<div class="banner">
				<img src="../assets/images/theme4-Acekard-xcf.png">
			</div>
			<div class="bottom-screen">
				<img class="twilightLogo" src="../assets/images/twilight.png">
				<div class="ds-margin">
					<div class="section-title">一時的に無効にした</div>
					<div class="section-body">
						このテーマは、SDカードの破損のために一時的に無効にしました。 それを取り戻すには、新しいSDカードドライバーを作成するが必要です、かなり時間がかかりまる。<br>しばらくは戻ってこないかもしれません。
					</div>

					<div class="section-title">ボタンコントロール</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action font upDown"></span>
							<span class="button-action-text">前/次の項目</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font leftRight"></span>
							<span class="button-action-text">10ずつ上下に移動</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonA"></span>
							<span class="button-action-text">選択したアプリを起動する</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action"><span class="font buttonB"> /</span> <span class="font buttonL"></span></span>
							<span class="button-action-text">ディレクトリーを上がる</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonY"></span>
							<span class="button-action-text">ゲームごとの設定をを開く</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action">START</span>
							<span class="button-action-text">STARTメニューを開く</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action">SELECT</span>
							<span class="button-action-text">表示モードを変更する</span>
						</div>
					</div>

					<div class="section-title">タッチコントロール</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action"><img src="../assets/images/up_down.png"></span>
							<span class="button-action-text">リストをスクロールする</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action"><img src="../assets/images/tap.png"></span>
							<span class="button-action-text">選択したアプリを起動する</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
