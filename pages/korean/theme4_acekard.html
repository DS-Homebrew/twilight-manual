<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wood UI 테마 - TWiLight Menu++ Manual</title>
		<link rel="stylesheet" href="../assets/css/layout.css">
		<link rel="stylesheet" href="../assets/css/button-hit.css">
	</head>
	<body>
		<div class="ds-size">
			<div class="banner">
				<img src="../assets/images/theme4-Acekard-xcf.png">
			</div>
			<div class="bottom-screen">
				<img class="twilightLogo" src="../assets/images/twilight.png">
				<div class="ds-margin">
					<div class="section-title">일시적으로 비활성화되었습니다</div>
					<div class="section-body">
						이 테마는 SD카드 오류로 인해 일시적으로 비활성화되었습니다. 다시 돌려내려면 SD카드 드라이버를 새로 만들어야하는데, 시간이 조금 걸릴겁니다.<br>조금만 참아주세요. 한동안은 돌아오지 않을겁니다.
					</div>

					<div class="section-title">버튼 조작</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action font upDown"></span>
							<span class="button-action-text">이전 / 다음 항목</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font leftRight"></span>
							<span class="button-action-text">10개 단위로 올리기 / 내리기</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonA"></span>
							<span class="button-action-text">선택된 애플리케이션 실행</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action"><span class="font buttonB"> /</span> <span class="font buttonL"></span></span>
							<span class="button-action-text">상위 디렉토리로 가기</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonY"></span>
							<span class="button-action-text">게임 별 설정 보이기</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action">START</span>
							<span class="button-action-text">START 메뉴 열기</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action">SELECT</span>
							<span class="button-action-text">보기 방식 변경</span>
						</div>
					</div>

					<div class="section-title">터치 조작</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action"><img src="../assets/images/up_down.png"></span>
							<span class="button-action-text">목록 스크롤</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action"><img src="../assets/images/tap.png"></span>
							<span class="button-action-text">선택된 애플리케이션 실행</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
