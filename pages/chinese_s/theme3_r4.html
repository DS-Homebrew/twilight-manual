<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>R4原版主题 - TWiLight Menu++说明书</title>
		<link rel="stylesheet" href="../assets/css/layout.css">
		<link rel="stylesheet" href="../assets/css/button-hit.css">
	</head>
	<body>
		<div class="ds-size">
			<div class="banner">
				<img src="../assets/images/r4-theme.png">
			</div>
			<div class="bottom-screen">
				<img class="twilightLogo" src="../assets/images/twilight.png">
				<div class="ds-margin">
					<div class="section-title">主菜单</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action font leftRight"></span>
							<span class="button-action-text">上一个项目/下一个项目</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonA"></span>
							<span class="button-action-text">打开选中文件</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonB"></span>
							<span class="button-action-text">重启TWiLight Menu++</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action">START / SELECT</span>
							<span class="button-action-text">进入设置菜单</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action"><img src="../assets/images/tap.png"></span>
							<span class="button-action-text">开启选中的文件/文件夹</span>
						</div>
					</div>

					<div class="section-title">文件浏览器</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action font upDown"></span>
							<span class="button-action-text">上一行/下一行</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font leftRight"></span>
							<span class="button-action-text">以10列为单位上下滚动</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonA"></span>
							<span class="button-action-text">加载被选中的软件</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonB"></span>
							<span class="button-action-text">回到目录上一层</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonX"></span>
							<span class="button-action-text">隐藏此图标</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonY"></span>
							<span class="button-action-text">进入游戏子设置菜单</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action">START</span>
							<span class="button-action-text">返回主菜单。</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
