<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Nintendo 3DS主题 - TWiLight Menu++说明书</title>
		<link rel="stylesheet" href="../assets/css/layout.css">
		<link rel="stylesheet" href="../assets/css/button-hit.css">
	</head>
	<body>
		<div class="ds-size">
			<div class="banner">
				<img src="../assets/images/3ds-theme.png">
			</div>
			<div class="bottom-screen">
				<img class="twilightLogo" src="../assets/images/twilight.png">
				<div class="ds-margin">
					<div class="section-title">操作方式</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action font dpadUP"></span>
							<span class="button-action-text">移动图标<br>(需要将分类方式设定为"自定义")</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font leftRight"></span>
							<span class="button-action-text">前一图标/后一图标</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action"><span class="font buttonA"> /</span>START</span>
							<span class="button-action-text">加载被选中的软件</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonB"></span>
							<span class="button-action-text">回到目录上一层</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonX"></span>
							<span class="button-action-text">隐藏此图标</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonY"></span>
							<span class="button-action-text">进入游戏子设置菜单</span>
						</div>
					</div>

					<div class="section-title">触摸控制方法</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action"><img src="../assets/images/left_right.png"></span>
							<span class="button-action-text">滑动页面</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action"><img src="../assets/images/tap.png"></span>
							<span class="button-action-text">加载被选中的软件</span>
						</div>
						<!--
							<hr>
							If you have the sorting option set to "Custom", dragging the icon to the top would allow you to move it.
						-->
					</div>

					<div class="section-title">翻页系统</div>
					<div class="section-body">
						在Nintendo 3DS主题中，游戏图标会以每页40个图标的形式进行分页。 您可以通过按下 <span class="font buttonL"></span> & <span class="font buttonR"></span>来切换ROM列表页面。
						<ul>
							<li>在第一页按下<span class="font buttonL"></span>将会切换至最后一页。</li>
							<li>在最后一页按下<span class="font buttonR"></span>将会切换至第一页。</li>
						</ul>
						如果您主机的L/R键无法使用，您也可以通过按下SELECT ＋ <span class="font leftRight"></span>来进行切换。
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
